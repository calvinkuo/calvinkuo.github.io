		<style>textarea {margin: auto; margin: 1em} input[type="submit"] {margin: auto}</style>
	</head>
	<body>
		<header>
			<h1>Korean Romanization</h1>
		</header>
		<form class="content" onsubmit="romanize(); return false;">
			<noscript>Please enable JavaScript.</noscript>
			<label>
				<input id="cb-noun" type="checkbox" value="Noun" onchange="romanize();" />
				Noun
			</label>
			<label>
				<input id="cb-proper" type="checkbox" value="Proper noun" onchange="romanize();" />
				Proper noun
			</label>
			<label>
				<input id="cb-person" type="checkbox" value="Name" onchange="romanize();" />
				Name
			</label>
			<label>
				<input id="cb-translit" type="checkbox" value="Transliteration" onchange="romanize();" />
				Transliteration
			</label>
			<label>
				<input id="cb-syllables" type="checkbox" value="Syllables" onchange="romanize();" />
				Syllables
			</label>
			<br />
			<textarea id="ko-text" autocomplete="off" autofocus="true" cols="40" rows="10" onchange="romanize();" ></textarea>
			<br />
			<textarea id="rom-text" readonly="true" spellcheck="false" cols="40" rows="10" ></textarea>
			<input type="submit" style="visibility:hidden; position:absolute"/>
		</form>
		<script src="ko.js"></script>
		<script type="text/javascript" src="/scga.js"></script>
		<noscript>
			<div class="statcounter">
				<a title="web analytics" href="http://statcounter.com/" target="_blank">
					<img class="statcounter" src="http://c.statcounter.com/10093404/0/ad17771f/1/" alt="web analytics" />
				</a>
			</div>
		</noscript>
	</body>
